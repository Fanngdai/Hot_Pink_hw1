<div class="results-container">
  <div class="results-heading-container">
    <h2>Game Results</h2>
    <a routerLink="/" class="btn btn-default"><h2>Home</h2></a>
  </div>
  <div class="results-error-container">
    <p *ngIf="errorMessage" class="warning-message">{{errorMessage}}</p>
  </div>
  <div class="results-content-container">
    <div class="results-player-container">
      <h3>Player's Guesses</h3>
      <table>
        <tbody *ngIf="playerMoves">
          <tr *ngFor="let move of playerMoves">
            <td *ngFor="let letter of move">
              <div *ngIf="isInPlayerWord(letter)" class="correct-letter">
                {{letter}}
              </div>
              <div *ngIf="!isInPlayerWord(letter)" class="incorrect-letter">
                {{letter}}
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <h3 *ngIf="playerWord">
        <p>Answer: {{playerWord}}</p>
      </h3>
    </div>
    <div class="results-computer-container">
      <h3>Computer's Guesses</h3>
      <table>
        <tbody *ngIf="computerMoves">
          <tr *ngFor="let move of computerMoves">
            <td *ngFor="let letter of move">
              <div *ngIf="isInComputerWord(letter)" class="correct-letter">
                {{letter}}
              </div>
              <div *ngIf="!isInComputerWord(letter)" class="incorrect-letter">
                {{letter}}
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <h3 *ngIf="computerWord">
          <p>Answer: {{computerWord}}</p>
      </h3>
    </div>
  </div>
</div>
