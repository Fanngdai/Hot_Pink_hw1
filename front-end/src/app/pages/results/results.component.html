<div class="results-container">
  <div class="results-heading-container">
    <h2>Game Results</h2>
    <a routerLink="/" class="btn btn-default"><h2>Home</h2></a>
  </div>
  <div class="results-error-container">
    <div class="arrow-container">
      <button [disabled]="pageNumber === 0" type="button" class="btn btn-default" (click)="changePageNumber(-1)">
        <fa-icon [icon]="['fas', 'arrow-left']" size="lg"></fa-icon>
      </button>
    </div>
    <p *ngIf="errorMessage" class="warning-message">{{errorMessage}}</p>
    <div class="arrow-container">
      <button [disabled]="pageNumber >= playerMoves.length - 1" type="button" class="btn btn-default" (click)="changePageNumber(1)">
        <fa-icon [icon]="['fas', 'arrow-right']" size="lg"></fa-icon>
      </button>
    </div>
  </div>
  <div class="results-content-container">
    <div class="results-player-container">
      <h3>Player's Guesses</h3>
      <div class="table-scrollable">
        <table>
          <tbody *ngIf="playerMoves">
            <tr *ngFor="let move of playerMoves[pageNumber]">
              <td *ngFor="let letter of move">
                <div *ngIf="isInPlayerWord(letter, pageNumber)" class="correct-letter">
                  {{letter}}
                </div>
                <div *ngIf="!isInPlayerWord(letter, pageNumber)" class="incorrect-letter">
                  {{letter}}
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <h3 *ngIf="playerWord">
        <p>Answer: {{playerWord[pageNumber]}}</p>
      </h3>
    </div>
    <div class="results-computer-container">
      <h3>Computer's Guesses</h3>
      <div class="table-scrollable">
        <table>
          <tbody *ngIf="computerMoves">
            <tr *ngFor="let move of computerMoves[pageNumber]">
              <td *ngFor="let letter of move">
                <div *ngIf="isInComputerWord(letter, pageNumber)" class="correct-letter">
                  {{letter}}
                </div>
                <div *ngIf="!isInComputerWord(letter, pageNumber)" class="incorrect-letter">
                  {{letter}}
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <h3 *ngIf="computerWord">
          <p>Answer: {{computerWord[pageNumber]}}</p>
      </h3>
    </div>
  </div>
</div>
