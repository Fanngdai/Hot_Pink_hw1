<div class="register-container">
  <h1>Sign up</h1>
  <hr>
  <div class="card container">
    <form #create="ngForm" (ngSubmit)="onSubmit();">
      <div *ngIf="errorMessage" class="register-warning-message">{{errorMessage}}</div>
      <div class="form-group row">
        <label class="col-3 col-form-label " for="username">Username</label>
        <div class="col">
          <input name="username" type="text" class="form-control" id="username" [(ngModel)]="userName" #name="ngModel"
            required>
          <div class="register-warning-message" *ngIf="name.touched && name.errors?.required">Please enter a username.</div>
        </div>
      </div>
      <div class="form-group row ">
        <label class="col-3 col-form-label" for="user-password">Password</label>
        <div class="col">
          <input name="user-password" type="password" class="form-control col" id="user-password" [(ngModel)]="userPassword"
            #password="ngModel" required>
          <div class="register-warning-message" *ngIf="password.touched && password.errors?.required">Please enter a
            password.</div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success" [disabled]="!create.form.valid">Submit</button>
      </div>
    </form>
    <p><a routerLink="/login">Log in</a></p>
  </div>
</div>
