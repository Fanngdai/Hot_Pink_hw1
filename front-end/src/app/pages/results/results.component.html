<div class="results-container">
  <app-navbar></app-navbar>
  <div class="results-error-container">
    <p *ngIf="errorMessage" class="warning-message">{{errorMessage}}</p>
  </div>
  <div class="results-content-container">
    <div class="results-player-container">
      <div class="results-player-outer-container">
        <div class="arrow-container">
          <button [disabled]="pageNumber === 0" type="button" class="btn btn-default" (click)="changePageNumber(-1)">
            <fa-icon [icon]="['fas', 'angle-left']" size="lg"></fa-icon>
          </button>
        </div>
      </div>
      <div class="results-player-middle-container">
        <h3>Player's Guesses</h3>
        <div class="table-scrollable">
          <table>
            <tbody *ngIf="playerMoves">
              <tr *ngFor="let move of playerMoves[pageNumber]">
                <td *ngFor="let letter of move">
                  <div *ngIf="isInPlayerWord(letter, pageNumber) === 1" class="correct-letter">
                    {{letter}}
                  </div>
                  <div *ngIf="isInPlayerWord(letter, pageNumber) === 0" class="number-letter">
                    {{letter}}
                  </div>
                  <div *ngIf="isInPlayerWord(letter, pageNumber) === -1" class="incorrect-letter">
                    {{letter}}
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <h3 *ngIf="playerWord">
          <p>Answer: {{playerWord[pageNumber]}}</p>
        </h3>
      </div>
      <div class="results-player-outer-container"></div>
    </div>
    <div class="results-computer-container">
      <div class="results-computer-outer-container"></div>
      <div class="results-computer-middle-container">
        <h3>Computer's Guesses</h3>
        <div class="table-scrollable">
          <table>
            <tbody *ngIf="computerMoves">
              <tr *ngFor="let move of computerMoves[pageNumber]">
                <td *ngFor="let letter of move">
                  <div *ngIf="isInComputerWord(letter, pageNumber) === 1" class="correct-letter">
                    {{letter}}
                  </div>
                  <div *ngIf="isInComputerWord(letter, pageNumber) === 0" class="number-letter">
                    {{letter}}
                  </div>
                  <div *ngIf="isInComputerWord(letter, pageNumber) === -1" class="incorrect-letter">
                    {{letter}}
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <h3 *ngIf="computerWord">
            <p>Answer: {{computerWord[pageNumber]}}</p>
        </h3>
      </div>
      <div class="results-computer-outer-container">
        <div class="arrow-container">
          <button [disabled]="pageNumber >= playerMoves.length - 1" type="button" class="btn btn-default" (click)="changePageNumber(1)">
            <fa-icon [icon]="['fas', 'angle-right']" size="lg"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
