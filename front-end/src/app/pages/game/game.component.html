<div class="game-container row">
  <div class="player-container col">
    <div class="enter-word-container" *ngIf="!aiWord; else start">
      <form #chooseWord="ngForm" (ngSubmit)="submitAIWord();">
        <div *ngIf="enteredError" class="warning-message row">{{enteredError}}</div>
        <div class="form-group">
          <label for="enteredWord">Word for Computer</label>
          <input type="text" class="form-control" id="enteredWord" name="enteredWord" [(ngModel)]="enteredWord" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <ng-template #start>
      <div class="start-container">
        <div class="enter-guess-container">
          <form (ngSubmit)="onGuess();" class="form-inline">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Guess" name="guessWord" [(ngModel)]="guessWord" required>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <div class="guess-list-container">
          <table>
            <tbody>
              <tr *ngFor="let userGuess of userGuesses">
                <td *ngFor="let letter"></td>
              </tr>
            </tbody>

          </table>
        </div>
        <div class="guess-alpha-container">
          <div class="btn-toolbar">
              <div class="btn-group">
                <button class="btn btn-default" (click)="toggleAlpha($event)">A</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">B</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">C</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">D</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">E</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">F</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">G</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">H</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">I</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">J</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">K</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">L</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">M</button>
              </div>
              <div class="btn-group">
                <button class="btn btn-default" (click)="toggleAlpha($event)">N</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">O</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">P</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">Q</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">R</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">S</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">T</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">U</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">V</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">W</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">X</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">Y</button>
                <button class="btn btn-default" (click)="toggleAlpha($event)">Z</button>
              </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
  <div class="ai-container col">

  </div>
</div>
