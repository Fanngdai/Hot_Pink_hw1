<div class="register-container">
  <h1>Sign up</h1>
  <hr>
  <div class="card container">
    <form #create="ngForm" (ngSubmit)="onSubmit();">
      <div *ngIf="errorMessage" class="register-warning-message">{{errorMessage}}</div>
      <div class="form-group row">
        <label class="col-3 col-form-label" for="username">Username</label>
        <div class="col">
          <input name="username" type="text" class="form-control" id="username" [(ngModel)]="username" #name="ngModel"
            required>
          <div class="register-warning-message" *ngIf="name.touched && name.errors?.required">Please enter a username.</div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-3 col-form-label" for="password">Password</label>
        <div class="col">
          <input name="password" type="password" class="form-control col" id="password" [(ngModel)]="password"
            #pw="ngModel" required>
          <div class="register-warning-message" *ngIf="pw.dirty">
            <div *ngIf="!checkPassword(pw.value)">
              Password must be at least 10 characters long and must contain at least 1 uppercase letter, 1 lowercase letter, 1 digit, and 1 symbol.
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success" [disabled]="!create.form.valid || !checkPassword(pw.value)">Submit</button>
      </div>
    </form>
